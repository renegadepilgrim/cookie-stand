<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <!-- <img src="img/salmon.png" class="salmon" alt="Salmon"/> -->
    <h1>Pat's Salmon Cookie Store</h1>
    <h2>Store Information</h2>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>10a</th>
          <th>11a</th>
          <th>12p</th>
          <th>1p</th>
          <th>2p</th>
          <th>3p</th>
          <th>4p</th>
          <th>5p</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="results">
      <tr>
        <th></th>
        <th></th>
      </tr>
      </tbody>
    </table>
    <form name="newCookieShopForm">
      <label>Store Name</label>
      <input name="cookieShopName"><br>
      <label>Minimum Customers Per Hour</label>
      <input name="minCustomers"><br>
      <label>Maximum Customers Per Hour</label>
      <input name="maxCustomers"><br>
      <input type="button" value="Show Form Contents" onclick="showData()">
    </form>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
